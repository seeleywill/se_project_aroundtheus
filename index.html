<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An interactive page where users can add and remove photos, and make adjustments to their own profile."
    />
    <meta name="keywords" content="US, USA, America, photos" />
    <meta name="author" content="Will Seeley" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__title" />
        <div class="header__line"></div>
      </header>
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar_image" />
          <div class="profile__avatar_ellipse"></div>
        </div>
        <div class="profile__profile-info">
          <button class="edit-button"></button>
          <h1 class="profile__profile-info_name">Jacques Cousteau</h1>
          <h2 class="profile__profile-info_title">Explorer</h2>
          <button class="add-button">
            <img class="add-button__vector" />
            <div class="add-button__rectangle"></div>
          </button>
        </div>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" />
          <h3 class="card__title"><button class="card__button"></button></h3>
        </div>
      </section>
      <footer class="footer">
        <p>Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
