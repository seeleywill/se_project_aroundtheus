<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An interactive page where users can add and remove photos, and make adjustments to their own profile."
    />
    <meta name="keywords" content="US, USA, America, photos, travel" />
    <meta name="author" content="Will Seeley" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/title-vector.svg"
          alt="Around the US"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Jacques Cousteau"
          />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit" aria-label="Edit">
                <img
                  class="profile__editbutton"
                  src="./images/edit-vector.svg"
                  alt="Edit icon"
                />
              </button>
              <div class="modal">
                <div class="modal__container">
                  <button type="button" class="modal__close-button"></button>
                  <h2 class="modal__title">Edit profile</h2>
                  <form class="modal__form" name="modal__form">
                    <input
                      type="text"
                      name="name"
                      class="modal__input modal__input_type_name"
                      placeholder="Name"
                    />
                    <input
                      type="text"
                      name="description"
                      class="modal__input modal__input_type_description"
                      placeholder="Description"
                    />
                    <button type="submit" class="modal__save-button">
                      Save
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button type="button" class="profile__add" aria-label="Add">
            <img
              class="profile__addbutton"
              src="./images/add-vector.svg"
              alt="Add button"
            />
          </button>
        </section>
        <section class="gallery">
          <div class="gallery__cards">
            <ul class="gallery__cards-container">
              <template id="card-template">
                <div class="card">
                  <img class="card__image" />
                  <div class="card__label">
                    <h2 class="card__text"></h2>
                    <button
                      type="button"
                      class="card__button"
                      aria-label="Like"
                    >
                      <img
                        class="card__heart"
                        src="./images/Group.svg"
                        alt="Heart icon"
                      />
                    </button>
                  </div>
                </div>
              </template>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
