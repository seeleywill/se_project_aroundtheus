    <meta name="author" content="Will Seeley" />
    <link rel="stylesheet" href="./vendor/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"

          <div class="edit-button"><img class="edit-button_icon" src="./images/edit-icon.png" alt="Edit icon"></div>
        </div>
          <h2 class="profile__profile-info_title">Explorer</h2>
        </div>
        <div class="add-button">
          <img class="add-button__vector" src="./images/add-button-vector.png" alt="Add button"/>
        </div>
      </section>
      <section class="cards">
        <div class="card">
          <img
            class="card__image"
            src="./images/yosemite-valley.jpg"
            alt="Photo of Yosemite Valley"
          />
          <div class="card__label">
            <h3 class="card__label_text">Yosemite Valley</h3>
              <img
                class="like-button-image"
                src="./images/Group.svg"
                alt="Heart icon"
              />

          </div>
