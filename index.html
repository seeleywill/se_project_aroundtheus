<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An interactive page where users can add and remove photos, and make adjustments to their own profile."
    />
    <meta name="keywords" content="US, USA, America, photos" />
    <meta name="author" content="Will Seeley" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Around the US</title>
  </head>
  <body class="meta">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Title-Vector.png"
          alt="Around the US"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Jacques Cousteau"
          />
          <div class="profile__profile-info">
            <div class="profile__profile-info_name">
              <h1 class="profile__profile-info_name-text">Jacques Cousteau</h1>
              <button type="button" class="edit-button">
                <img
                  class="edit-button_icon"
                  src="./images/edit-icon.png"
                  alt="Edit icon"
                />
              </button>
            </div>
            <h2 class="profile__profile-info_title">Explorer</h2>
          </div>
          <button type="button" class="add-button">
            <img
              class="add-button__vector"
              src="./images/add-button-vector.png"
              alt="Add button"
            />
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.jpg"
              alt="Photo of Yosemite Valley"
            />
            <div class="card__label">
              <h3 class="card__label_text">Yosemite Valley</h3>
              <button type="button" class="card__label_button">
                <img
                  class="card__label_button-image"
                  src="./images/Group.svg"
                  alt="Heart icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lake-louise.png"
              alt="Photo of Lake Louise"
            />
            <div class="card__label">
              <h3 class="card__label_text">Lake Louise</h3>
              <button type="button" class="card__label_button">
                <img
                  class="card__label_button-image"
                  src="./images/Group.svg"
                  alt="Heart icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/bald-mountains.png""
            alt="Photo of Bald Mountains" />
            <div class="card__label">
              <h3 class="card__label_text">Bald Mountains</h3>
              <button type="button" class="card__label_button">
                <img
                  class="card__label_button-image"
                  src="./images/Group.svg"
                  alt="Heart icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/latemar.png"
              alt="Photo of Latemar"
            />
            <div class="card__label">
              <h3 class="card__label_text">Latemar</h3>
              <button type="button" class="card__label_button">
                <img
                  class="card__label_button-image"
                  src="./images/Group.svg"
                  alt="Heart icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.png"
              alt="Photo of Vanoise National Park"
            />
            <div class="card__label">
              <h3 class="card__label_text">Vanoise National Park</h3>
              <button type="button" class="card__label_button">
                <img
                  class="card__label_button-image"
                  src="./images/Group.svg"
                  alt="Heart icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.png"
              alt="Photo of Lago di Braies"
            />
            <div class="card__label">
              <h3 class="card__label_text">Lago di Braies</h3>
              <button type="button" class="card__label_button">
                <img
                  class="card__label_button-image"
                  src="./images/Group.svg"
                  alt="Heart icon"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
