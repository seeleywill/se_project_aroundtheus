<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An interactive page where users can add and remove photos, and make adjustments to their own profile."
    />
    <meta name="keywords" content="US, USA, America, photos, travel" />
    <meta name="author" content="Will Seeley" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/title-vector.svg"
          alt="Around the US"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Jacques Cousteau"
          />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit" aria-label="Edit">
                <img
                  class="profile__editbutton"
                  src="./images/edit-vector.svg"
                  alt="Edit icon"
                />
              </button>
              <div class="modal">
                <form class="modal__container">
                  <h1 class="modal__title">Edit profile</h1>
                </form>
                <button type="button" class="modal__close-button">
                  <img
                    class="modal__close-icon"
                    src="./images/CloseIcon.svg"
                    alt="Close icon"
                  />
                </button>
              </div>
              <script src="./scripts/index.js"></script>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button type="button" class="profile__add" aria-label="Add">
            <img
              class="profile__addbutton"
              src="./images/add-vector.svg"
              alt="Add button"
            />
          </button>
        </section>
        <section class="gallery">
          <div class="gallery__cards">
            <div class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.jpg"
                alt="Photo of Yosemite Valley"
              />
              <div class="card__label">
                <h2 class="card__text">Yosemite Valley</h2>
                <button type="button" class="card__button" aria-label="Like">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="Photo of Lake Louise"
              />
              <div class="card__label">
                <h2 class="card__text">Lake Louise</h2>
                <button type="button" class="card__button" aria-label="Like">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="Photo of Bald Mountains"
              />
              <div class="card__label">
                <h2 class="card__text">Bald Mountains</h2>
                <button type="button" class="card__button" aria-label="Like">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="Photo of Latemar"
              />
              <div class="card__label">
                <h2 class="card__text">Latemar</h2>
                <button type="button" class="card__button" aria-label="Like">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="Photo of Vanoise National Park"
              />
              <div class="card__label">
                <h2 class="card__text">Vanoise National Park</h2>
                <button type="button" class="card__button" aria-label="Like">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="Photo of Lago di Braies"
              />
              <div class="card__label">
                <h2 class="card__text">Lago di Braies</h2>
                <button type="button" class="card__button" aria-label="Like">
                  <img
                    class="card__heart"
                    src="./images/Group.svg"
                    alt="Heart icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
